name: GitHub Actions Deploy

on:
  push:
    branches:
      - main # Cette action ne se d√©clenche que lors d'un push sur la branche 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Github checkout
        uses: actions/checkout@v4

      # √âtape 2 : Configuration de l'agent SSH avec votre cl√© priv√©e
      - name: Start SSH Agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }} # Ajoutez votre cl√© SSH dans les secrets GitHub

      # √âtape 3 : Ajouter le serveur distant aux known_hosts
      - name: Add remote server to known_hosts
        run: ssh-keyscan -H 151.80.58.182 >> ~/.ssh/known_hosts # Remplacez l'IP par l'adresse de votre serveur

      # √âtape 4 : V√©rifier la connexion SSH et ex√©cuter une commande √† distance
      - name: List files on remote server
        run: ssh debian@151.80.58.182 "echo 'Hello, World!' > ~/test_file.txt" # Commande test

      # √âtape 5 : Configurer Node.js et installer les d√©pendances
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # V√©rifiez la version de Node.js utilis√©e dans votre projet
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # √âtape 6 : Build du projet
      - name: Build project
        run: npm run build # Vous pouvez modifier cette commande pour correspondre √† votre projet

      - name: Clear temporary folder on remote server
        run: |
          ssh debian@151.80.58.182 "rm -rf /home/debian/pokedex_temp_clement/*"
          echo "Dossier temporaire vid√© avec succ√®s."

      - name: Deploy files to remote server via SCP
        run: |
          scp -r dist/* debian@151.80.58.182:/home/debian/pokedex_temp_clement
          echo "Fichiers copi√©s avec succ√®s."ian@151.80.58.182:/home/debian/pokedex_temp_clement  # Copiez les fichiers de 'dist' vers le serveur

      - name: Move files to /var/www/pokedex
        run: ssh debian@151.80.58.182 "sudo mv /home/debian/pokedex_temp_clement/* /var/www/clement && sudo chown -R www-data:www-data /var/www/clement"

      # √âtape 8 : Message de fin
      - name: Message de fin
        run: echo "üéâ D√©ploiement r√©ussi !"
